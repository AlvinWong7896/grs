<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}" class="prev">&#x21e6;Prev</a>
    {% endif %}
    <span class="page-info flexible">
      Page {{ page.number }} of {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}" class="next"> Next&#x21e8;</a>
    {% endif %}
  </span>
</div>
