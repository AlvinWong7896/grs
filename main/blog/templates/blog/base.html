{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBikeSG</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/b550cc9444.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--------- navigation bar --------->
    <nav id="navBar" class="navbar-white">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" class="logo">
        </a>
        <ul class="nav-links">
            <li><a href="/blog/" class="active">Blogs</a></li>
            <li><a href="#">Workshops</a></li>
            <li><a href="#">Marketplace</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="signin-btn">Sign In</a>
        <a href="{% url 'signup' %}" class="register-btn">Register Now</a>
        <i class="fa-solid fa-bars" onclick="togglebtn()"></i>
    </nav>

    {% block content %}
    {% endblock content %}
        
    <div class="foot-container">
        <div class="footer">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-square-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <hr>
            <p>Copyright @ 2024, GreenBikeSG.</p>
        </div>
    </div>
    <script>
        var navBar = document.getElementById("navBar");
    
        function togglebtn(){
            navBar.classList.toggle("hidemenu");
        }
    </script>
</body>
</html>
