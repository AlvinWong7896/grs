      <p class="date">
        Published {{ post.publish }} by {{ post.author }}
      </p>
      {{ post.body|linebreaks }}
  </div>

  <div class="sidebar">
  <h2 class="sub-title">Popular Blog Topics</h2>
    <div class="trending">
      <div>
          <a href="#">Health tips</a>
      </div>
      <div>
          <a href="#">Bike DIY maintenance</a>
      </div>
      <div>
          <a href="#">Professional biking</a>
      </div>
      <div>
          <a href="#">Green advices</a>
      </div>
      <hr>
    </div>
  </div>
</div>
{% endblock %}
