{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBikeSG</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/b550cc9444.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <!--------- navigation bar --------->
    <nav>
        <div class="nav-left">
            <a href="{% url 'core:home' %}">
            <img src="{% static 'images/logo.png' %}" class="logo">
            <span class="logo-text"></span>
            </a>
        </div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="{% url 'core:home' %}" class="active"><i class="fa-solid fa-shop"></i><span>Home</span></a></li>
                <li><a href="{% url 'blog:post_list' %}" class="active"><i class="fa-solid fa-blog"></i><span>Blog</span></a></li>
                <li><a href="{% url 'location:repair_shops' %}" class="active"><i class="fa-solid fa-location-dot"></i></i><span>Locator</span></a></li>
                <li><a href="{% url 'item:marketplace' %}"><i class="fa-solid fa-handshake"></i></i><span>Marketplace</span></a></li>

                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'dashboard:index' %}"><i class="fa-solid fa-heart"></i><span>Dashboard</span></a></li>
                    <li><a href="{% url 'item:new' %}"><i class="fa-solid fa-square-plus"></i><span>AddItem</span></a></li>
                    <li><a href="{% url 'conversation:inbox' %}"><i class="fa-solid fa-envelope-circle-check"></i><span>Message</span></a></li>
                    <li><a href="{% url 'core:logoutuser' %}"><i class="fa-solid fa-lock-open"></i><span>Logout</span></a></li>
                
                    {% else %}
                    <li><a href="{% url 'core:signupuser' %}"><i class="fa-solid fa-user-plus"></i><span>Signup</span></a></li>
                    <li><a href="{% url 'core:loginuser' %}"><i class="fa-solid fa-lock"></i><span>Login</span></a></li>
                {% endif %}                    
            </ul>
        </div>
    </nav>
                    
{% block content %}
{% endblock content %}

</body>
</html>
